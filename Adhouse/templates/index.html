{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for thing in things %}
    <h2>
        <a href="{% url 'thing_detail' id=thing.id %}">
            {{ thing.name }}
        </a>
        {{ thing.id }}
    </h2>
    <p>{{ thing.description }}</p>
    {% endfor %}
{% endblock content %}
